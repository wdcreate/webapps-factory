name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    types: [ opened, synchronize ]
    branches: [ main, dev ]

jobs:
  # 1. Checkout & Setup
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Turborepo & npm
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

  # 2. Lint
  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ESLint
        run: npm run lint

  # 3. Type Check
  typecheck:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Type-Check
        run: npm run check-types

  # 4. Test
  test:
    needs: [ setup ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Vitest
        run: npm test

  # 5. Build
  build:
    needs: [ setup, lint, typecheck, test ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Monorepo
        run: npm run build