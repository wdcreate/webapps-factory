# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    types: [ opened, synchronize ]
    branches: [ main, dev ]

jobs:
  build_and_test:
    name: Build, Test & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1. Checkout code
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Cache Turborepo build outputs
      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      # 3. Setup Node.js & cache npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 4. Install all dependencies
      - name: Install dependencies
        run: npm ci

      # 5. Lint
      - name: ESLint
        run: npm run lint

      # 6. Type Check
      - name: Type-Check
        run: npm run check-types

      # 7. Run tests
      - name: Test (Vitest)
        run: npm test

      # 8. Build (Turborepo)
      - name: Build all workspaces
        run: npm run build